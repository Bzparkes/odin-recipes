        <h1>Oysters</h1>
        <img class="top-image" src="../images/oysters.jpg" alt="Natural oysters">
        <div><em>Delicious natural oysters</em></div>

        <h2>Ingredients</h2>

        <ul>
            <li>1 dozen fresh oysters</li>
            <li>1 whole lemon</li>
        </ul>

        <h2>Preparation</h2>

        <ol>
            <li>Wash shells of oysters thoroughly and open with a butter knife.</li>

            <li>Once open, drizzle fresh lemon juice over the oysters and serve.</li>
        </ol>
